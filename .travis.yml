language: node_js
node_js:
- '6.1'
cache:
  npm: true
  directories:
  - node_modules/
after_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - npm run build
  - rm -rf lib
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then { git diff --exit-code --check  && echo "Nothing to commit" || git add lib && git commit -m "Auto generated lib files" } fi
env:
  global:
    secure: 
